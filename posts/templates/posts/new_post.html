{% extends 'posts/base.html' %}

{% load bootstrap4 %}


{% block page_header %}
    <h1 class="display-1 my-2 text-muted">Add Post</h1>
{% endblock page_header %}
    

{% block content %}
    
    
    <form action="{% url 'posts:new_post'%}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-dark">Add post</button>
        {% endbuttons %}
        
    </form>
{% endblock content %}
