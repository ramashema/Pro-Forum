{% extends "posts/base.html" %}

{% load bootstrap4 %}


{% block page_header %}
    <h1 class="display-1 text-muted">Edit Post</h1>
{% endblock page_header %}
    

{% block content %}
    <h4>{{ post.title }}</h4>
    <p>{{ post.body }}</p>
    <form action="{% url 'posts:edit_post' post.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-dark">Update post</button>
        {% endbuttons %}
        
    </form>
{% endblock content %}
